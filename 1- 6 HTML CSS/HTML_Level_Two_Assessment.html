<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Course Sign Up Page</h1>

    <form action="" method="get">

        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="Fname">First Name: </label>
        <input type="text" name="" id="Fname" placeholder="First Name" required>
        <label for="Lname">Last Name: </label>
        <input type="text" name="" id="Lname" placeholder="Last Name" required>

        <p></p>

        <label for="Email">Email: </label>
        <input type="email" name="" id="Email" placeholder="name@email.com" required>
        <label for="PassWord">Password: </label>
        <input type="text" name="" id="Password" required>

        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes</label>
        <input type="radio" name="age18" id="Yes" required>
        <label for="No">No</label>
        <input type="radio" name="age18" id="No">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Cardtype" id="">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p></p>

        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
